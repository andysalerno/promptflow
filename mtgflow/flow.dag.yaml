$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: '{ "cardText": "If you lost life this turn, draw a card." }'
outputs:
  output:
    type: string
    reference: ${mypython.output}
    is_chat_output: true
nodes:
- name: mypython
  type: python
  source:
    type: code
    path: mypython.py
  inputs:
    prompty_path: mtgflow.prompty
    chat_history: ${inputs.chat_history}
    user_input: ${inputs.question}
